# prometheus.yml
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'pushgateway'
    honor_labels: true  # This is crucial for preserving the Flink job's labels
    static_configs:
      - targets: ['pushgateway:9091']